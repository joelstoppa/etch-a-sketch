<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="content">
            <div class="top">
                <div class="board"></div>
            </div>
            <div class="bot">
                <div class="buttons">
                    <button id="eraser" onclick="changeColor('white')">Eraser</button>
                    <button id="random" onclick="changeColor('random')""">Random</button>
                    <button id="clear" onclick="clearBoard()">Clear board</button>
                </div>
                <div class="sizing">
                    <div id="sizeValue">Grid size: 16 x 16</div>
                    <input id ="sizeSlider" type="range" value="16" min="2" max="100">
                </div>
                    <input id="colorPicker" type="color" />
                    <button id="toggleBorder" onclick="toggleBorder()">Toggle border</button>
            </div>
        </div>
    </div>
</body>
</html>
