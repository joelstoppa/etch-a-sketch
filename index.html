<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="header"><h1>Etch-a-Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('random')""">Random</button>
                <button onclick="clearBoard()">Clear board</button>
            </div>
        </div>
        <input type="text" placeholder="grid size from 2 to 100" value="16" onchange="changeSize(this.value), clearBoard()"/>
        <input id ="sizeSlider" type="range" value="16" min="2" max="100">
        <input id="colorPicker" type="color" />
    </div>
</body>
</html>
